<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Login</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/reg.css">
	<!-- // CSS -->
</head>
<body>
	<!-- CONTENT -->
	<div id="Header">
		<div class="Logo">
			<img src="img/logo.png">
			<h2>SOCIAL NETWORK</h2>
		</div>
		<h1>Cadastro</h1>
	</div>
	<div id="General">
		<form id="Registro">
		<div id="info">
		<span class="x400">
			<label>Nome:</label>
			<input type="text" name="nome" placeholder="Digite aqui seu nome">
		</span>	
		<span class="x380">
			<label>Sobrenome:</label>
			<input type="text" name="sobrenome" placeholder="Digite aqui seu sobrenome">
		</span>
		<span class="x400">
			<label>E-mail:</label>
			<input type="email" name="email" placeholder="Digite aqui seu e-mail">
		</span>
		<span class="x180">
			<label>Idade:</label>
			<input type="text" name="idade" placeholder="Digite aqui sua Idade">
		</span>
		<span class="x180">
			<label>CPF:</label>
			<input type="text" name="cpf" placeholder="Digite aqui seu CPF">
		</span>
		<span class="x180">
			<label>CEP:</label>
			<input type="text" name="cep" placeholder="Digite aqui seu CEP">
		</span>
		<span class="x400">
			<label>Endereço:</label>
			<input type="text" name="endereco" placeholder="Digite aqui seu endereço">
		</span>
		<span class="x179">
			<label>Senha:</label>
			<input type="password" name="senha" placeholder="Digite aqui sua senha">
		</span>
		</div>
		<input type="submit" value="ENTRAR">
		</form>
	</div>
	<div id="Footer">
		<p>Projeto Realiza Digital © 2017</p>
	</div>
	<!-- // CONTENT -->

	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- // SCRIPTS -->
</body>
</html>
